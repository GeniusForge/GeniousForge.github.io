<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeniusForge - Developer Tools</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f2027;
            background: -webkit-linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        /* Terminal Animation */
        .terminal {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            font-family: monospace;
        }

        .typing-effect {
            color: #00ff9d;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        /* Products Grid */
        .products {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .product-card {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 300px;
            flex: 1 1 300px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            -webkit-transform: translateY(-5px);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleMode">ðŸŒ“</button>
  </div>

  <header class="hero">
    <div class="overlay glass">
      <img src="assets/logo.png" alt="GeniusForge Logo" class="logo" />
      <h1>Welcome to GeniusForge</h1>
      <p>Your forge for open-source innovation.</p>
      <a href="#projects" class="btn cta">Explore Projects</a>
    </div>
  </header>

    <main>
        <section class="products">
            <div class="product-card">
                <h3>CodeForge Core</h3>
                <p>Universal development environment</p>
                <p>Version: 2.8.1</p>
            </div>
            <div class="product-card">
                <h3>DebugMaster Pro</h3>
                <p>Advanced debugging toolkit</p>
                <p>Version: 1.4.0</p>
            </div>
            <div class="product-card">
                <h3>APIBuilder</h3>
                <p>REST API generation framework</p>
                <p>Version: 3.1.2</p>
            </div>
        </section>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒ™' : 'ðŸŒ“';
        });

        // Terminal Animation
        const commands = [
            '$ forge init project...',
            'Compiling developer tools...',
            'Initializing environment...',
            'Building future of coding...'
        ];
        let currentCommand = 0;

        function typeCommand() {
            const terminal = document.getElementById('terminal-text');
            let charIndex = 0;
            terminal.textContent = '';
            
            function typeChar() {
                if(charIndex < commands[currentCommand].length) {
                    terminal.textContent += commands[currentCommand][charIndex];
                    charIndex++;
                    setTimeout(typeChar, 50);
                } else {
                    setTimeout(nextCommand, 2000);
                }
            }
            
            typeChar();
        }

        function nextCommand() {
            currentCommand = (currentCommand + 1) % commands.length;
            typeCommand();
        }

        typeCommand();

        // Add light theme styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            .light-theme {
                background: #f8f9fa;
                color: #2c5364;
            }
            .light-theme .product-card {
                background: rgba(0, 0, 0, 0.05);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
